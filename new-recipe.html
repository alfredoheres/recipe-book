    <div id="recipe-container">
        <form id="new-recipe-form">
            
              <legend>INGRESA LA INFORMACION DE TU RECETA</legend>
              
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre de la receta</label>
                <input type="text" class="form-control name-form" id="exampleInputEmail1" placeholder="Ejemplo: Pie de Limón Frío" required>
              </div>
              
              <div class="form-group">
                <label for="exampleTextarea">Ingredientes</label>
                <textarea class="form-control ingredients-form" id="exampleTextarea" rows="8" placeholder="Ejemplo:&#10;1 lata de...&#10;1 taza de...&#10;1 paquete de...&#10;.&#10;.&#10;.&#10;1 lata de..." required></textarea>
              </div>
              
              <div class="form-group">
                <label for="exampleTextarea">Procedimiento</label>
                <textarea class="form-control instructions-form" id="exampleTextarea" rows="8" placeholder="Ejemplo:&#10;Primero...&#10;Luego...&#10;Posteriormente...&#10;.&#10;.&#10;.&#10;Por ultimo..." required></textarea>
              </div>

              <div class="form-group">
                <label for="exampleInputFile">Imagen de la Receta</label>
                <input type="file" class="form-control-file image-form" id="exampleInputFile" aria-describedby="fileHelp" accept="image/jpeg,image/png" required>
                <small id="fileHelp" class="form-text text-muted">Por favor añade una archivo de imagen en formato jpeg/png</small>
              </div>
              
            <button type="submit" class="btn btn-primary" id="save-new-recipe">Guardar</button>
          </form>
    </div>
